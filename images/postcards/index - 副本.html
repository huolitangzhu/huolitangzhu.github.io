<html>
	<head>
    <meta charset="UTF-8">

		<!--引入jQuery框架-->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<!--引入jVectorMap库-->
		<script type="text/javascript" src="js/jquery-jvectormap-1.2.2.min.js"></script>
		<!--引入样式表-->
		<link href="js/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">


		<!--引入中国地图数据库-->
		<!--script type="text/javascript" src="js/jquery-jvectormap-cn-merc-en.js"></script-->
		<!--引入世界地图数据库-->
		<script type="text/javascript" src="js/jquery-jvectormap-world-mill.js"></script>

	</head>

<body>
	<!--background-color-->
	<div id="map" style="background-color:#353535"> </div>

	<script>

	var markers = [
    {latLng: [46.09, -92.55], name: "荷兰-格罗宁根", image: 'https://github.com/huolitangzhu/huolitangzhu.github.io/blob/master/images/postcards/Holland.png'},
    {latLng: [45.995944, -64.171143], name: "something else", image: 'name.jpg'}
];

	$('#map').vectorMap({
		map: 'world_mill',
		markerStyle: {
		initial: {
        fill: '#F8E23B',
        stroke: '#383f47'
      }
    },
    // backgroundColor: '#fffefe',
		// backgroundColor: '#383f47',
		markers: markers,
    onMarkerLabelShow: function(event, label, index) {
     label.html('<br><img src="'+markers[index].image+'" width="200">' + label.html());
    }

});

	</script>

</html>
